<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Background Image Example</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background-image: url('Hayss.jpg'); /* Replace with your image URL */
      background-size: cover; /* Cover the whole area */
      background-position: center; /* Center the image */
      background-repeat: no-repeat; /* Prevent repeat */
      font-family: sans-serif;
      color: white;
    }

    .content {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
      backdrop-filter: brightness(0.7);
    }
  </style>
</head>
<body>
  <div class="content">
    <h1>Hello, World!</h1>
  </div>
</body>
</html>
